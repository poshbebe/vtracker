<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is a Visitors tracking system built by ccHub">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VTracker | How often do you visit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
</head>
<body>
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top affix-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">VTracka</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <!-- All the other Links shall be entered here dpeneding on the page  -->
                <li class="">
                    <a class="page-scroll" href="#">About</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
        <!--BreadCrumb goes here if we would use it-->
    </div>
    <!-- /.container-fluid -->

</nav>
<section id="admin-index-page">
    <div class="container">

        <div class="row">
            <div class=" col-md-4 col-md-offset-5 col-sm-10 col-sm-offset-2 col-xs-10 col-xs-offset-2">
                <div class="wrapper">

                    <h2>Visitors SignIn</h2>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div id="loginbox" style="margin-top:50px;"
                 class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <!--If the visitor has visited before, we have a welcome back message here
                        and the form fields will be populated with his details-->
                        <div class="panel-title">Welcome back Jerry.</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">Last visit: Oct 7,2016
                        </div>

                    </div>

                    <div style="padding-top:30px" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">

                        </div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="firstname" type="text" class="form-control" name="username" value=""
                                       placeholder="First Name">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="lastname" type="text" class="form-control" name="username" value=""
                                       placeholder="Last Name">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="gender" type="text" class="form-control" name="username" value=""
                                       placeholder="Gender">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="phone" type="text" class="form-control" name="username" value=""
                                       placeholder="Phone Number">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="email" type="text" class="form-control" name="username" value=""
                                       placeholder="Email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="profession" type="text" class="form-control" name="username" value=""
                                       placeholder="Profession">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="address" type="text" class="form-control" name="username" value=""
                                       placeholder="First Name">
                            </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 col-md-12 controls" style="text-align: center;">
                                    <input type="submit" style="width: 40%; align-self: center;" value="Sign"
                                           id="btn-login" href="#" class="btn btn-success"/>
                                    <p>or</p>

                                    <!--Note that the Facebook button shall oly show for a new use
                                    if the user has visited before, the only thing we see is sign in button.-->
                                    <a id="btn-fblogin" style="width: 40%;" href="#" class="btn btn-primary">SignIn with
                                        Facebook</a>

                                </div>
                            </div>


                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-4" style="text-align: center;">
                <p style="text-align: center;">Â© 2016 ccHub. All Rights Reserved.</p>
            </div>

        </div>


    </div>
</footer>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
